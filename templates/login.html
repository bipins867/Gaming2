{% extends "baseTemp.html" %}
{% block content %}

<div class="u-container-style u-expanded-width-xs u-group u-palette-5-base u-radius-15 u-shape-round u-group-1">
  <div class="u-container-layout u-valign-top-sm u-valign-top-xs u-container-layout-1">
    <h2 class="u-subtitle u-text u-text-custom-color-1 u-text-1">Login </h2>
    <div class="u-form u-form-1">
      <form action="/login" method='POST' source="email" name="form" style="padding: 10px;">
        <div class="u-form-group">
          <label for="name-974a" class="u-label">Email or Mob No *</label>
          <input type="text" name='userEM',value="{{userEM}}" placeholder="Email or Mob No *" id="name-974a" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
        </div>
        <div class="u-form-group">
          <label for="email-974a" class="u-label">Password</label>
          <input type="password", name='userPass' placeholder="***********" id="email-974a" name="email" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
        </div>
        <div class="u-align-left u-form-group u-form-submit">
          <a href="#" class="u-btn u-btn-submit u-button-style">Login</a>
          <input type="submit" value="Login" class="u-form-control-hidden">
        </div>
        <h5 class="u-text u-text-custom-color-1 u-text-2">{{login_message}}</h5>

        </form>
    </div>
    <a href="/signUp" class="u-active-none u-border-2 u-border-active-palette-2-dark-1 u-border-hover-palette-2-base u-border-no-left u-border-no-right u-border-no-top u-border-palette-1-base u-btn u-button-style u-hover-none u-none u-text-hover-palette-2-base u-text-palette-1-base u-btn-2">Don't have account ?</a>
    <a href="forgetPass" class="u-active-none u-border-2 u-border-active-palette-2-dark-1 u-border-hover-palette-2-base u-border-no-left u-border-no-right u-border-no-top u-border-palette-1-base u-btn u-button-style u-hover-none u-none u-text-hover-palette-2-base u-text-palette-1-base u-btn-2">Forget Password</a>
  </div>
</div>

{% endblock  %}
